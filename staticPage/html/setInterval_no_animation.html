    <script>
      let box = document.getElementsByClassName("box")[0];
      // 动画函数
      let num = 0;
      function animation() {
        if (num < 1000) {
          num++;
          box.style.left = num + "px";
          // 请求动画帧，即屏幕刷新的时候执行回调函数
          requestAnimationFrame(animation); // 继续执行该函数
        } else {
          cancelAnimationFrame(animation); // 清楚该函数
        }
      }

      let raID = requestAnimationFrame(animation);
    </script>
